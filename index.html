<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="contact__container">
            <form class="contact__form">
                <h1 class="contact__title">Registrate</h1>
              <input class="contact__input" type="text" placeholder="Nombre" required >
              <input class="contact__input" type="text" placeholder="Apellido" required>
              <input class="contact__input" type="text" placeholder="email" required>
              <textarea class="contact__input area" cols="30" rows="10" placeholder="Comentario"></textarea>
              <label class="contact__check" for="check"> Acepto las condiciones de uso
                <input type="checkbox" id="check">
              </label>
              <input type="submit" class="btn">
            </form>
        </section>
    </main>
</body>
</html>
